<!doctype html>
  <html height="100%">
	<head>
		<title>Billy Hatcher Speedrunning Documentation</title>
		<script type="text/javascript">
		function goToUrl()
		{
			var url = document.getElementById('tables').value;
			if(url != 'null') {window.location = url;}
	    	}
	</head>
	<body>
    	<h1> Please Choose Your Desired Table: </h1>
	<input list="tables">
	<datalist id="tables">
	  <option value="http://bhspeedruns.github.io/movement">Movement Techniques></option>
	  <option value="http://bhspeedruns.github.io/forest">Forest Village Strats></option>
	  <option value="http://bhspeedruns.github.io/pirate">Pirate Island Strats></option>
	  <option value="http://bhspeedruns.github.io/dino">Dino Mountain Strats></option>
	  <option value="http://bhspeedruns.github.io/blizzard">Blizzard Castle Strats></option>
	  <option value="http://bhspeedruns.github.io/circus">Circus Park Strats></option>
	  <option value="http://bhspeedruns.github.io/sand">Sand Ruins Strats></option>
	  <option value="http://bhspeedruns.github.io/palace">Giant Palace Strats></option>
	</datalist>
	<input type="submit" onclick="goToUrl()" />
	</body>	
</html>
