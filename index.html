<!doctype html>
  <html height="100%">
	<head>
		<title>Billy Hatcher Speedrunning Documentation</title>
		<script type="text/javascript">
    		function goToUrl()
    		{
    			var url = document.getElementById('tables').value
    			if(url != 'null') {window.location.assign("https://bhspeedruns.github.io/"+url)}
    		}
		</script>
	</head>
	<body>
    	<h1> Please Choose Your Desired Table: </h1>
	<input list="tables">
	<datalist id="tables">
	  <option value="movement">Movement Techniques></option>
	  <option value="forest">Forest Village Strats></option>
	  <option value="pirate">Pirate Island Strats></option>
	  <option value="dino">Dino Mountain Strats></option>
	  <option value="blizzard">Blizzard Castle Strats></option>
	  <option value="circus">Circus Park Strats></option>
	  <option value="sand">Sand Ruins Strats></option>
	  <option value="palace">Giant Palace Strats></option>
	</datalist>
	<input type="submit" onclick="goToUrl()" />
	</body>	
</html>
